language: node_js
node_js:
- 7.9.0
sudo: false
dist: trusty
addons:
  apt:
    packages:
    - clang-3.9
    - build-essential
git:
  depth: 10
env:
  global:
  - CC=clang
  - CXX=clang++
  - npm_config_clang=1
  - secure: 
  - secure: 
before_install:
- npm install -g npm@latest greenkeeper-lockfile@1
install:
- npm install --build-from-source=@atom/watcher
before_script: greenkeeper-lockfile-update
script:
- npm run ci:travis
- npm run lint:js
- '[ -n "${TRAVIS_TAG}" ] && npm run publish || true'
after_script: greenkeeper-lockfile-upload
notifications:
  email:
    on_success: never
    on_failure: change
